version: '2'
services:
  db:
    image: mysql:latest
    env_file: .env
  nb:
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env
    # 2G Limit
    mem_limit: 2147483648
    environment:
      MYSQL_HOST: db
    volumes:
      - ./JPF/:/root/work/
    ports:
      - "8888:8888"
    depends_on:
      - db
    links:
      - db:db
